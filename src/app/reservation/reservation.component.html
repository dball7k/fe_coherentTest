<h2>Reservations</h2>

<!-- Display a table of reservations -->
<table mat-table>
    <thead>
        <tr>
            <th mat-header-cell>ID</th>
            <th mat-header-cell>Client Full Name</th>
            <th mat-header-cell>Room Number</th>
            <th mat-header-cell>Reservation Dates</th>
            <th mat-header-cell>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.id }}</td>
            <td>{{ reservation.clientFullName }}</td>
            <td>{{ reservation.roomNumber }}</td>
            <td>{{ reservation.reservationDates }}</td>
            <td>
                <button mat-raised-button (click)="editReservation(reservation)">Edit</button>
                <button id="btnDelete" mat-raised-button (click)="deleteReservation(reservation)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Form for creating or editing a reservation -->
<div>
    <h2>{{ editingReservation ? 'Edit Reservation' : 'Create Reservation' }}</h2>

    <form (submit)="saveReservation()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="reservation.clientFullName" required>     
        <label for="roomNumber">Room Number:</label>
        <input type="number" id="roomNumber" name="roomNumber" [(ngModel)]="reservation.roomNumber" required>

        <label for="reservationDates">Reservation dates ("YYYY-MM-DD" format, separated by ','):</label>
        <input type="text" id="reservationDates" name="reservationDates" [(ngModel)]="reservationDatesStr" required
            pattern="\d{4}-\d{2}-\d{2}(,\d{4}-\d{2}-\d{2})*">

        <button mat-raised-button type="submit">{{ editingReservation ? 'Save' : 'Create' }}</button>
        <button mat-raised-button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
</div>
